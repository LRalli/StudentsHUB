    <!--==========Login Section==========-->
   <div class="LoginContainer">
     <div class="container">
       <div class="greenBG">
         <div class="box signin">
           <h2>Hai gi√† un account ?</h2>
           <button class="signinbtn"> Accedi </button>
         </div>
         <div class="box signup">
          <h2>Non hai un account ?</h2>
          <button class="signupbtn"> Registrati </button>
        </div>
       </div>
       <div class="formbx">
        <div class="form signinForm">
          <form>
            <h3>Accedi</h3>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <input type="submit"value="Accedi">
            <div id="firebaseui-auth-container"></div>
            <div id="loader">Loading...</div>
          </form>
       </div>
       <div class="form signupForm">
        <form>
         <h3>Registrati</h3>
          <input type="text" placeholder="Username">
         <input type="text" placeholder="Indirizzo Email">
          <input type="password" placeholder="Password">
          <input type="password" placeholder="Conferma Password">
         <input type="submit" id="RegBtn" value="Registrati">
        </form>
      </div>
     </div>
   </div>
   </div>
    
    <script>
      const signinBtn=document.querySelector('.signinbtn');
      const signupBtn=document.querySelector('.signupbtn');
      const formBx=document.querySelector('.formbx');
      const background=document.querySelector('.LoginContainer');

        signupBtn.onclick=function(){
            formBx.classList.add('active')
            background.classList.add('active')
        }
        signinBtn.onclick=function(){
           formBx.classList.remove('active')
           background.classList.remove('active')
        }
    </script>
       
 

</body>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
